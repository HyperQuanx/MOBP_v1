  <body>
    <div>
      <h2>객체지향 프로그래밍(OOP)의 네가지 특성</h2>
      <ul>
        <li>
          <strong>캡슐화</strong>: 데이터와 메서드를 하나의 객체로 묶고,
          외부에서의 직접 접근을 제한하여 정보 은닉을 구현함.
        </li>
        <li>
          <strong>상속</strong>: 기존 클래스를 기반으로 새로운 클래스를 생성하여
          코드의 재사용성을 높임.
        </li>
        <li>
          <strong>다형성</strong>: 동일한 메서드나 객체가 다양한 방식으로 동작할
          수 있도록 함 (오버로딩, 오버라이딩).
        </li>
        <li>
          <strong>추상화</strong>: 불필요한 세부 사항을 숨기고 중요한 기능만
          노출하여 복잡성을 줄임.
        </li>
      </ul>
    </div>
    세가지는 시스템을 위한 것, 하나는 개발자의 편의성을 위해 존재 (다형성)
  </body>
</html>
